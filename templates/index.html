<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDekho</title>
</head>

<body>

    <div style="color:white">
        <form action="{{ url_for('predict')}}" method="post">
            <h1><center>CAR PRICE PREDICTION</center></h1>

            <h3 style="font-family:Arial;">Year</h3>
            <input id="first" name="Year" type="number ">

            <h3 style="font-family:Arial;"> Showroom Price of Car? (In lakhs)</h3>
            <input id="second" name="Present_Price" required="required">

            <h3 style="font-family:Arial;"> Kilometers Drived? </h3>
            <input id="third" name="Kms_Driven" required="required">

            <h3 style="font-family:Arial;"> How much owners previously had the car(0 or 1 or 3) ? </h3><br>
            <input id="fourth" name="Owner" required="required">

            <h3 style="font-family:Arial;"> Fuel type? </h3>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>

            <h3 style="font-family:Arial;"> Are you A Dealer or Individual</h3>
            <select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <h3 style="font-family:Arial;"> Transmission type </h3>
            <select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>

            <br><br><button id="sub" type="submit ">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br><h3><center>{{ prediction_text }}</center><h3>
    </div>




    <style>
        body {
            padding: 0px;
            font-family: Impact, Charcoal, sans-serif;
            background: url("https://theforetech.com/wp-content/uploads/2020/07/bg1.png") no-repeat center fixed; 
            background-size: cover;

        }
        
        #research {
            font-size: 18px;
            width: 100px;
            height: 23px;
            top: 23px;
        }
        
        #box {
            border-radius: 20px;
            border-color: 45px;
            border-style: solid;
            font-family: cursive;
            text-align: center;
            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;
            width: 700px;
            bottom: 9%;
            height: 700px;
            right: 30%;
            padding: 0px;
            margin: 0px;
            font-size: 10px;
        }
        
        #fuel {
            width: 100px;
            height: 43px;
            text-align: center;
            border-radius: 10px;
            font-size: 15px;
        }
        
        #fuel:hover {
            background-color: coral;
        }
        
        #research {
            width: 200px;
            height: 40px;
            text-align: center;
            border-radius: 14px;
            font-size: 15px;
        }
        
        #research:hover {
            background-color: coral;
        }
        
        #resea {
            width: 200px;
            height: 40px;
            text-align: center;
            border-radius: 14px;
            font-size: 15px;
        }
        
        #resea:hover {
            background-color: coral;
        }

        
        #sub {
            width: 200px;
            height: 43px;
            text-align: center;
            border-radius: 14px;
            font-size: 15px;
            margin: auto;
            display: block;

        }
        
        #sub:hover {
            background-color: green;
        }
        
        #first {
            border-radius: 10px;
            height: 25px;
            font-size: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #second {
            border-radius: 10px;
            height: 25px;
            font-size: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #third {
            border-radius: 10px;
            height: 25px;
            font-size: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #fourth {
            border-radius: 10px;
            height: 25px;
            font-size: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</body>

</html>
